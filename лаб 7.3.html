<!DOCTYPE html>
<html lang="en">
<head>

<title>Форма замовлення товару лаб7.3</title>
</head>
<BODY  BGCOLOR="#00FFFF">
    <h1>  <P ALIGN="CENTER"> Форма заповнення товару</P></h1>
<form action="#" method="post">
    <div>
        <label for="bank_account">Номер банківського рахунку:</label>
        <input type="text" id="bank_account" name="bank_account" required>
    </div>
    <div>
        <label for="user_id">Особистий номер користувача:</label>
        <input type="text" id="user_id" name="user_id" required>
    </div>
    <div>
        <h2><Label for="products">Список товарів</Label></h2>
        <select name="products">
            <option value="product1">Банани</option>
            <option value="product2">Яблука</option>
            <option value="product3">Вишні</option>
            <option value="product4">Інше</option>
        </select>
    </div>
    <div>
        <label for="comments">Довільні коментарі:</label>
        <textarea id="comments" name="comments"></textarea>
    </div>
    <div>
        <label for="payment_method">Вид оплати:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="cash">Готівка</option>
            <option value="cashless">Карткою</option>
        </select>
    </div>
    <div>
        <p>Додаткова інформація:</p>
        <input type="checkbox" id="balance_info" name="balance_info" value="balance">
        <label for="balance_info">Інформація про залишки на рахунку</label><br>
        <input type="checkbox" id="payment_history" name="payment_history" value="history">
        <label for="payment_history">Список останніх виплат по рахунку</label>
    </div>
    <div>
        <input type="submit" value="Надіслати замовлення">
    </div>
</form>
</BODY>
</html>
